<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">    
    <title>Chat App Settings</title>
</head>
<body>
    <h1>Chat App Settings</h1>  <br> <br>

    <label>Auto Refresh once disconnected to reconnect</label>
    <input type="checkbox" id="autorefresh" onclick="autoRefresh()">
    <br>
    <label>Auto Save if leave tab</label>
    <input type="checkbox" id="autosave" onclick="autoSave()">
    <br><br><br>
    <label>Auto clear after sending</label>
    <input type="checkbox" id="autoclear" onclick="autoClear()">

    <script src="script.js"></script>   
</body>
</html>

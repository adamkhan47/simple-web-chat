    <input type="checkbox" id="autorefresh" onclick="autoRefresh()">

    <label>Auto Save for above</label>
    <input type="checkbox" id="autorefreshautosave" onclick="autoSave()">
    <br><br><br>
    

    <script src="script.js"></script>   
</body>
